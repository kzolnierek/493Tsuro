      <div id="top" class="header">
        <h1>Tsuro</h1>
        <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#instr">how to play</button>
        <div id="instr" class="collapse" style="text-align:left">
          <p>1) First click 'deal!'' button.</p> 
          <p>2) Then drag the tile to the square where you want it to go.</p> 
          <p>3) Then rotate the tile by clicking it in the spot.</p> 
          <p>4) Finally submit.</p>
        </div>

      <div id="grid">
        <button type="button" id="deal" class="btn btn-large btn-success" onclick="dealCards()">Deal!</button>
        <div class="row">
          <img class="tile" id="left" src="" draggable="true" ondragstart="drag(event)"></img>
          <img class="tile" id="middle" src="" draggable="true" ondragstart="drag(event)"></img>
          <img class="tile" id="right" src="" draggable="true" ondragstart="drag(event)"></img>

        </div>
        <div class="row">
          <button type="button" id="lowerButton1" class="btn btn-default" onclick="flip('l')">move to middle</button>
          <button type="button" id="lowerButton3" class="btn btn-default" onclick="flip('r')">move to middle</button>
         </div>

         <div class="row">
          <button type="button" id="submitButton" class="btn btn-default" onclick="submitCard()">SUBMIT CARD</button>
          <button type="button" id="undoButton" class="btn btn-default" onclick="undoCardPlacement()">RETURN CARD TO HAND</button>
        </div>
      </div>
